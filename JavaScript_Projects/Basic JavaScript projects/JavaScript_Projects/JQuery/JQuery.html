<!DOCTYPE html>
<html>
    <head>
        <title>My jQuery</title>
        <!--calls jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {// readys the whole document for jQuery
            $("html").append(//jQuery append
                "<body>\
                    <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic JQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});//jQuery css added to paragraph
            $("#3").click(function() {//jQuery function to paragraph
                $('h1').hide();
            });
        });
    </script>
</html>
