<!DOCTYPE html>
<html>
    <meta charset="en">
    <title>data_attribute</title>
    <head>
        <script src="JavaScript/JavaScript_3.js"defer></script>
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Click on a universe to see a character</h3>

        <ul>
            <li onclick="displayType (this)" id="DC"
                data-character-type="Superman">DC</li>
            <li onclick="displayType (this)" id="Star Wars"
                 data-character-type="Yoga">Star Wars</li>
            <li onclick="displayType (this)" id="Marvel"
                data-character-type="Hulk">Marvel</li>
            <li onclick="displayType (this)" id="Star Trek"
                data-character-type="James T. Kirk">Star Trek</li>
        </ul>
    </body>
</html>
