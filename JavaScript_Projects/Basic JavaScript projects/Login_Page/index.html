<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width=device-width, intial -scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css"
    </head>
<body>

    <section id="login-window">
      <h1>LOGIN</h1>
      <form id="login">
          
        <input type="text" placeholder="Enter your username" class="form-input"
          autocomplete="off" id="username">
          <p class="error" id="username-error">* Username is required!</p>

          <input type="Password" placeholder="Enter your password" class="form-input"
          autocomplete="off" id="password">
          <p class="error" id="password-error">* Password is required!</p>

          <div>
              <input type="checkbox">
              <span>Remember me</span>
          </div>
          <button class="login-btn">Login</button>
      </form>
      
      <p> or login with</p>
      <div class="social">
        <button>
            <i class="fa fa-facebook-official"></i>Facebook
        </button>
        <button>
            <i class="fa fa-google"></i>Google
        </button>
      </div>

       <p class="form-footer">Not a member?<a href="#"> Sign Up</a></p>
    </section>

<script src="main.js"></script>
</body>
</html>
